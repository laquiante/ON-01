- hosts: leaf11
  name: startup
  become: yes
  gather_facts: no
  ignore_errors: yes
  vars_files:
  - /home/cumulus/ON-01/inventory/hostvars/{{ inventory_hostname }}.yaml
  
  tasks:
    - name: template
      template:
        src: /home/cumulus/ON-01/test/temp.j2
        dest: /etc/nvue.d/startup.yaml
    # aktivieren
    - name: activate changes for all cumulus nodes
      shell:  nv config apply startup -y
      
      
