- hosts: cumulus-5x-nodes
  name: startup
  become: yes
  gather_facts: no
  ignore_errors: yes
  tasks:
    - name: clean startup.yaml
      copy:
        src: /home/cumulus/ON-01/unit-06/{{ inventory_hostname }}.yaml
        dest: /etc/nvue.d/startup.yaml
    # aktivieren
    - name: activate changes for all cumulus nodes
      shell:  nv config apply startup -y

- hosts: host
  name: netplan
  become: yes
  gather_facts: no
  tasks:
    - name: copy netplan yaml
      copy:
        src: /home/cumulus/ON-01/unit-06/{{ inventory_hostname }}.yaml
        dest: /etc/netplan/config.yaml
    - name: apply netplan yaml
      shell: netplan apply
