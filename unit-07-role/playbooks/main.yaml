---
- hosts: leaf
  strategy: free
  become: true
  user: cumulus
  gather_facts: false
      
  roles:
    - /home/cumulus/ON-01/unit-07-role/roles/leaf_l3if
    
  tasks:
    - name: patch vrf and sub-interfaces
      copy:
        src: /home/cumulus/ON-01/unit-07-role/playbooks/leaf_patch
        dest: /tmp/leaf_patch.yaml
    
    - name: patch changes
      shell: nv config patch /tmp/leaf_patch.yaml
      
    - name: activate changes
      shell: nv config apply -y

- hosts: spine
  stratedy: free
  become: true
  user: cumulus
  gather_facts: false
      
  roles:
    - /home/cumulus/ON-01/unit-07-role/roles/spine_l3if
     
- hosts: host
  strategy: free
  become: true
  user: cumulus
  gather_facts: false
  tasks:
    - name: copy netplan yaml
      copy:
        src: /home/cumulus/ON-01/inventory/files/{{ inventory_hostname }}-unit-07-l3if
        dest: /etc/netplan/config.yaml
    - name: apply netplan yaml
      shell: netplan apply
