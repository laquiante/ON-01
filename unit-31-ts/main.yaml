- hosts: leaf21 leaf22
  become: true
  user: cumulus
  gather_facts: false
  ignore_errors: yes
  tasks:
   - name: optimize leaf21
     shell: ip address add {{ item }}
     with_items:
     -  172.16.10.1/32 dev vlan10

