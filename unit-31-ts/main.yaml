---
- hosts: leaf11      
  become: true
  user: cumulus
  gather_facts: false
  ignore_errors: yes
  tasks:
   - name: setzen der globalen L2
     shell: nv set system global system-mac 00:00:00:00:AA:AA
   - name: aktivieren
     shell: nv config apply -y   
     

