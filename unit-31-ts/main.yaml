- hosts: host11      
  become: true
  user: cumulus
  gather_facts: false
  ignore_errors: yes
  tasks:
   - name: optimize host11
     shell: ip neighbor replace {{ item }}
     with_items:
     #- 172.16.10.250 lladdr 00:00:00:00:AA:AA dev bond1
     #- 172.16.10.251 lladdr 00:00:00:00:AA:AB dev bond1
     #- 172.16.10.252 lladdr 00:00:00:00:AA:AC dev bond1
     #- 172.16.10.253 lladdr 00:00:00:00:AA:AD dev bond1
     # die ist jetzt fast prima :-)
     - 172.16.10.254 lladdr 00:00:01:01:00:a1 dev bond1
   - name: fix host22 with 172.16.10.2 on bond1
     shell: ip add add 172.16.10.2/32 dev lo

- hosts: leaf11 leaf12    
  become: true
  user: cumulus
  gather_facts: false
  ignore_errors: yes
  tasks:
   - name: optimize leaf11
     shell: bridge vlan {{ item }}
     with_items:
     - add dev swp21 vid 110
     - delete dev swp21 vid 10
     - add dev swp22 vid 110
     - delete dev swp22 vid 10      

