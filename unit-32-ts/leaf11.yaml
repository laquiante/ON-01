- set:
    bridge:
      domain:
        br_default:
          vlan:
            '1': {}
            '10':
              vni:
                '10': {}
    evpn:
      enable: on
      multihoming:
        enable: on
    nve:
      vxlan:
        enable: on
    router:
      bgp:
        autonomous-system: 65111
        enable: on
        router-id: 172.16.100.11
    system:
      hostname: leaf11
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.11/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp21:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
              swp22:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
    interface:
      bond01:
        bond:
          member:
            swp25: {}
        bridge:
          domain:
            br_default:
              access: 10
        evpn:
          multihoming:
            segment:
              df-preference: 1000
              enable: on
              local-id: 1
              mac-address: 44:38:39:FF:00:01
        type: bond
      lo:
        ip:
          address:
            172.16.100.11/32: {}
        type: loopback
      swp21-22:
        evpn:
          multihoming:
            uplink: on
        type: swp
      vlan10:
        ip:
          address:
            172.16.10.252/24: {}
        type: svi
        vlan: 10
