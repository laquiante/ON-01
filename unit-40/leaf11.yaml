- set:
    bridge:
      domain:
        br_default:
          vlan:
            '1': {}
            '10': {}
            '11': {}
    interface:
      lo:
        ip:
          address:
            172.16.100.11/32: {}
        type: loopback
      svi10,swp21.10:
        vlan: 10
      svi10,swp32:
        ip:
          address:
            172.16.10.11/24: {}
      svi10-11:
        type: svi
      svi11:
        vlan: 11
      svi11,swp21.10,swp32:
        ip:
          vrf: A
      svi11,swp25:
        ip:
          address:
            172.16.11.11/24: {}
      swp21-22,25,31-32:
        type: swp
      swp21.10:
        base-interface: swp21
        type: sub
      swp31:
        bridge:
          domain:
            br_default: {}
    router:
      bgp:
        autonomous-system: 65111
        enable: on
        router-id: 172.16.100.11
    system:
      hostname: leaf11
    vrf:
      A:
        loopback:
          ip:
            address:
              172.16.100.21/32: {}
        router:
          bgp:
            autonomous-system: 65111
            enable: on
            neighbor:
              172.16.10.1:
                remote-as: external
                type: numbered
              172.16.11.1:
                remote-as: external
                type: numbered
              swp21.10:
                remote-as: external
                type: unnumbered
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.11/32: {}
            enable: on
            neighbor:
              172.16.10.1:
                remote-as: external
                type: numbered
              swp21:
                address-family:
                  ipv4-unicast:
                    soft-reconfiguration: on
                remote-as: external
                type: unnumbered
              swp22:
                address-family:
                  ipv4-unicast:
                    soft-reconfiguration: on
                remote-as: external
                type: unnumbered
